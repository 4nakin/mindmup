<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>MINDMUP Spec Runner</title>

	<link rel="stylesheet" type="text/css" href="../test-lib/jasmine-1.2.0/jasmine.css">
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="http://mindmup.s3.amazonaws.com/lib/fortawesome/font-awesome.min.css"/>

	<script type="text/javascript" src="../test-lib/bind.js"></script>
	<script type="text/javascript" src="../test-lib/jasmine-1.2.0/jasmine.js"></script>
	<script type="text/javascript" src="../test-lib/jasmine-1.2.0/jasmine-html.js"></script>
	<script type="text/javascript" src="../test-lib/console-runner.js"></script>
	<script type="text/javascript" src="../test-lib/sinon-1.5.2.js"></script>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore.js"></script>
	<script type="text/javascript" src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.2.0.js"></script>
	<script type="text/javascript" src="../public/mapjs-compiled.js"></script>

	<script type="text/javascript" src="../public/js/mm.js"></script>
	<script type="text/javascript" src="../public/js/alert.js"></script>
	<script type="text/javascript" src="../public/js/activity-log.js"></script>
	<script type="text/javascript" src="../public/js/feedback.js"></script>

	<script type="text/javascript" src="alert-spec.js"></script>
	<script type="text/javascript" src="activity-log-spec.js"></script>
	<script type="text/javascript" src="feedback-spec.js"></script>
</head>
<body>
<script type="text/javascript">
	var console_reporter = new jasmine.ConsoleReporter(),
	htmlReporter = new jasmine.HtmlReporter();
	jasmine.getEnv().specFilter = function(spec) {
		return htmlReporter.specFilter(spec);
	};
	jasmine.getEnv().addReporter(htmlReporter);
	jasmine.getEnv().addReporter(console_reporter);
	jasmine.getEnv().execute();
</script>
</body>
</html>
