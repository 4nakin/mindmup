<html>
	<head>
		
	</head>
	<body>
		  <form id='s3form' action="https://mindmup.s3.amazonaws.com/" method="post" enctype="multipart/form-data">
		  	<input type="hidden" name="key" >
			<input type="hidden" name="AWSAccessKeyId" > 
		  	<input type="hidden" name="acl" value="public-read"> 
			<input type="hidden" name="success_action_redirect" >
			<input type="hidden" name="policy" >
			<input type="hidden" name="signature" >
		  	<input type="hidden" name="Content-Type">
		  <!-- Include any additional input fields here -->
		  File to upload to S3: 
		  <input name="file" type="text"/> 
    </form>
    <span><a target="_blank" href="" id="link" > click me</a></span>
		<button id="publishButton">Publish</button>
		<!-- Placed at the end of the document so the pages load faster -->
	    <script src="/jquery/jquery-1.7.2.min.js"></script>
	    <script>
			$("#publishButton").click(function(){
			  $.ajax({url:"publishingConfig?pageName=S3Uploader.html",dataType:"json",success:function(result){
				for (var name in result) {$('#s3form [name='+name+']').val(result[name])};
				$('#s3form').submit();
        $('#link').attr('href','https://mindmup.s3.amazonaws.com/'+result.key);

			  }});
			});
		</script>
	
	</body>
</html>
